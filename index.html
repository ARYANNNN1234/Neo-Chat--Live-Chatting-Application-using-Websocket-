<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NeoChat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #7f7fd5, #86a8e7, #91eae4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background: #f9f9f9;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 95%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      height: 90vh;
      overflow: hidden;
    }

    .header {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      padding: 20px;
      color: white;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }

    .header::before {
      content: "ðŸš€ ";
    }

    .status {
      background-color: #ffcdd2;
      color: #b71c1c;
      text-align: center;
      padding: 8px;
      font-size: 14px;
    }

    .welcome {
      background-color: #fff3cd;
      padding: 12px;
      text-align: center;
      font-style: italic;
      font-size: 16px;
      color: #856404;
      border-radius: 10px;
      margin: 15px auto;
      width: 80%;
    }

    #chat {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: linear-gradient(to bottom, #ffffff, #f1f1f1);
    }

    .message-wrapper {
      margin: 8px 0;
      max-width: 80%;
    }

    .self {
      align-self: flex-end;
      text-align: right;
    }

    .other {
      align-self: flex-start;
      text-align: left;
    }

    .meta {
      font-size: 13px;
      color: #777;
      margin-bottom: 3px;
    }

    .message {
      background-color: #4caf50;
      color: white;
      padding: 10px 14px;
      border-radius: 12px;
      display: inline-block;
    }

    .system {
      text-align: center;
      font-style: italic;
      color: #999;
    }

    #typing {
      padding: 5px 15px;
      font-size: 14px;
      color: #555;
      font-style: italic;
    }

    .controls {
      display: flex;
      flex-direction: column;
      padding: 15px;
      background: #fff;
    }

    .username-wrapper,
    .input-wrapper {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 25px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      border-radius: 25px;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    @media (max-width: 600px) {
      .header {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">Neo Chat </div>
    <div class="status" id="status">Disconnected</div>
    <div class="welcome">Welcome to the chat room! Set your username to start chatting.</div>
    <div id="chat"></div>
    <div id="typing"></div>

    <div class="controls">
      <div class="username-wrapper">
        <input type="text" id="username" placeholder="Enter your name" />
        <button id="setUsername">Set Username</button>
      </div>
      <form class="input-wrapper" id="form">
        <input id="input" type="text" placeholder="Type your message..." autocomplete="off" disabled />
        <button type="submit" disabled>Send</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io();
    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const typingIndicator = document.getElementById('typing');
    const status = document.getElementById('status');
    const usernameInput = document.getElementById('username');
    const setUsernameBtn = document.getElementById('setUsername');
    const sendBtn = form.querySelector('button');

    let username = '';

    function renderMessage(data) {
      const wrapper = document.createElement('div');
      const meta = document.createElement('div');
      const msg = document.createElement('div');

      if (data.type === 'system') {
        const sysMsg = document.createElement('div');
        sysMsg.classList.add('system');
        sysMsg.textContent = `[${data.timestamp}] ${data.message}`;
        chat.appendChild(sysMsg);
      } else {
        wrapper.classList.add('message-wrapper');
        wrapper.classList.add(data.username === username ? 'self' : 'other');

        meta.classList.add('meta');
        meta.innerHTML = `<strong>${data.username === username ? 'You' : data.username}</strong> <span class="timestamp">[${data.timestamp}]</span>`;

        msg.classList.add('message');
        msg.textContent = data.message;

        wrapper.appendChild(meta);
        wrapper.appendChild(msg);
        chat.appendChild(wrapper);
      }

      chat.scrollTop = chat.scrollHeight;
    }

    function saveToLocal(data) {
      const oldData = JSON.parse(localStorage.getItem('neoChatMessages') || '[]');
      oldData.push(data);
      localStorage.setItem('neoChatMessages', JSON.stringify(oldData));
    }

    function loadFromLocal() {
      const savedMessages = JSON.parse(localStorage.getItem('neoChatMessages') || '[]');
      savedMessages.forEach(renderMessage);
    }

    setUsernameBtn.addEventListener('click', () => {
      const name = usernameInput.value.trim();
      if (name) {
        username = name;
        socket.emit('join', { username });
        usernameInput.disabled = true;
        setUsernameBtn.disabled = true;
        input.disabled = false;
        sendBtn.disabled = false;
        status.textContent = 'Connected';
      }
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const msg = input.value.trim();
      if (msg && username) {
        const timestamp = new Date().toLocaleTimeString('en-IN', { hour12: false });
        const data = { username, message: msg, timestamp };
        socket.emit('send_message', data);
        input.value = '';
        socket.emit('stop_typing', { username });
      }
    });

    input.addEventListener('input', () => {
      if (input.value.trim()) {
        socket.emit('typing', { username });
      } else {
        socket.emit('stop_typing', { username });
      }
    });

    socket.on('message', (data) => {
      renderMessage(data);
      if (data.type !== 'system') saveToLocal(data);
    });

    socket.on('typing', (users) => {
      const others = users.filter(name => name !== username);
      typingIndicator.textContent = others.length ? `${others.join(', ')} is typing...` : '';
    });

    window.onload = loadFromLocal;
  </script>
</body>
</html>
